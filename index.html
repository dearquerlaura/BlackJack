<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game - Laura de Arquer</title>

    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>


<body>
    <div class="title-container">
        <div class="border-container">
            <h1>CASINO TIME</h1>
        </div>
        <h3 id="game-text"> <span class="gold-style"> ❖ </span>
            Press New Game to start the classic <span class="gold-style">BlackJack</span>. Good kuck!
            <span class="gold-style"> ❖ </span>
        </h3>
    </div>

    <div class="button-container">
        <button id="new-button" onclick="newGame()">New Game</button>
        <button id="draw-button" onclick="drawCard()">Draw a card</button>
        <button id="stop-button" onclick="stopGame()">Stop Game</button>
    </div>

    <div class="gameboard-container">
        <h2>PLAYER - <span id="player-sum-El"> 0 </span> </h2>
        <div id="player-container" class="cards-container"> </div>

        <h2>HOUSE - <span id="house-sum-El"> 0 </span> </h2>
        <div id="house-container" class="cards-container"> </div>
    </div>

    <script src="./index.js"></script>

</body>


</html>
